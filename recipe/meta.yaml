{% set name = "qt-command-palette" %}
{% set version = "0.0.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/qt_command_palette-{{ version }}.tar.gz
  sha256: dc07050a9697a4573df995878cc2234717d75a2803c1a60c330833beb22922c9

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - hatchling
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - qtpy >=2.0.0

test:
  imports:
    - qt_command_palette
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/qt-command-palette
  summary: A command palette widget for Qt applications
  license: MIT
  license_file: LICENSE.txt
  dev_url: https://github.com/hanjinliu/qt-command-palette

extra:
  recipe-maintainers:
    - goanpeca
    - hanjinlu
